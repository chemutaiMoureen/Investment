name: Run Python Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: investment
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 1689
        options: >-
          --health-cmd="pg_isready -U postgres" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5
      env:
      DJANGO_SETTINGS_MODULE: inverstment.settings
      PYTHONPATH: ./inverstment
      DATABASE_URL: postgres://postgres:1689@localhost:5432/investment

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: ./inverstment  # Set the correct working directory

      - name: Run Tests
        run: |
          pytest --maxfail=1 --disable-warnings -q
        working-directory: ./inverstment  # 